<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>MyApp</title>
    <link rel="stylesheet" href="lib/f7/framework7.material.css">
    <link rel="stylesheet" href="lib/f7/framework7.material.colors.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="views">
    <div class="view view-main">
        <div class="pages">

            <!-- menu ---------------------------------------------------------------------------------------------- -->
            <div class="panel-overlay"></div>
            <div class="panel panel-left panel-cover">
                <div class="content-block">
                    <p>Left Panel content here</p>
                    <p><a href="#" class="close-panel">Close me</a></p>
                    <p><a href="#" data-panel="right" class="open-panel">Open Right Panel</a></p>
                </div>
            </div>
            <div class="panel panel-right panel-cover">
                <div class="content-block">
                    <p>Right Panel content here</p>
                    <p><a href="#" class="panel-close">Close me</a></p>
                    <p><a href="#" class="open-left-panel">Open Left Panel</a></p>
                </div>
            </div>

            <!-- home page ---------------------------------------------------------------------------------------- -->
            <div data-page="index" class="page" ng-controller="HomePageController">
                <ng-include src="'html/home.html'"></ng-include>
            </div>
            <!-- details page -------------------------------------------------------------------------------------- -->
            <div data-page="detailsPage" class="page cached" ng-controller="DetailPageController">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#index" class="link icon-only"><i class="icon icon-back"></i></a>
                        </div>
                        <div class="center">Center</div>
                        <div class="right">
                            <a href="#index" class="link icon-only"><i class="icon icon-bars"></i></a>
                        </div>
                    </div>
                </div>
                <div class="page-content">
                    This is details page (inline)<br/>
                    {{ hello2 }}
                    <a href="#index" class="back"> Go back</a>
                </div>
            </div>
            <!-- pagina listado boe -------------------------------------------------------------------------------- -->
            <div data-page="listadoBoe" class="page cached toolbar-fixed" ng-controller="ListadoBoeCtrl">
                <ng-include src="'html/listado.html'"></ng-include>
            </div>
            <!-- pagina listado idepa------------------------------------------------------------------------------- -->
            <div data-page="listadoIdepa" class="page cached" ng-controller="ListadoIdepaCtrl">
                <ng-include src="'html/listado.html'"></ng-include>
            </div>
            <!-- pagina listado minetur----------------------------------------------------------------------------- -->
            <div data-page="listadoMinetur" class="page cached" ng-controller="ListadoMineturCtrl">
                <ng-include src="'html/listado.html'"></ng-include>
            </div>
            <!-- pagina listado ipyme------------------------------------------------------------------------------- -->
            <div data-page="listadoIpyme" class="page cached" ng-controller="ListadoIpymeCtrl">
                <ng-include src="'html/listado.html'"></ng-include>
            </div>

        </div>

    </div>

</div>
<!-- Popup Detalle ------------------------------------------------------------------------------------------------- -->
<div class="popup popup-detalle tablet-fullscreen">
    <ng-include src="'html/detalle.html'"></ng-include>
</div>
<!-- Picker -------------------------------------------------------------------------------------------------------- -->
<div class="picker-modal picker-1">
    <div class="toolbar">
        <div class="toolbar-inner">
            <div class="left"></div>
            <div class="right"><a href="#" class="close-picker">Done</a></div>
        </div>
    </div>
    <div class="picker-modal-inner">
        <div class="content-block">
            <h4>Info 1</h4>
            <p>Lorem ipsum dolor...</p>
        </div>
    </div>
</div>
<!-- Scripts ------------------------------------------------------------------------------------------------------- -->
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/f7/framework7.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
</body>

</html>
