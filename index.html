<!DOCTYPE html>
<html ng-app="MyApp" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Todo Ayudas</title>
    <link rel="stylesheet" href="lib/f7/framework7.material.css">
    <link rel="stylesheet" href="lib/f7/framework7.material.colors.css">
    <link rel="stylesheet" href="css/main.css">
        <!-- Cards ----------------------------------------------------------------------------------------------------- -->
    <!--<link href="http://fonts.googleapis.com/css?family=Raleway:400,800,500,600" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <!--<link rel="stylesheet" type="text/css" href="lib/cards/demo.css" />-->
    <link rel="stylesheet" type="text/css" href="css/set2.css" />
    <!-- Fin Cards ------------------------------------------------------------------------------------------------- -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

</head>

<body>
<div class="views">
    <div class="view view-main">
        <div class="pages">

            <!-- menu lateral -------------------------------------------------------------------------------------- -->
            <div class="panel-overlay"></div>
            <div class="panel panel-left panel-cover ">
                <ng-include src="'html/menu.html'"></ng-include>
            </div>
            <!-- pagina home --------------------------------------------------------------------------------------- -->
            <div data-page="index" class="page" ng-controller="HomePageController">
                <ng-include src="'html/home.html'"></ng-include>
            </div>
            <!-- pagina listado boe -------------------------------------------------------------------------------- -->
            <div data-page="listadoBoe" class="page cached" ng-controller="ListadoBoeCtrl">
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <div class="center">{{ txt.tipo | capitalize }}</div>
                    </div>
                </div>
                <ng-include src="'html/listado.html'"></ng-include>
            </div>
            <!-- pagina listado idepa ------------------------------------------------------------------------------ -->
            <div data-page="listadoIdepa" class="page cached" ng-controller="ListadoIdepaCtrl">
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <div class="center">{{ txt.subtitulo }}</div>
                    </div>
                </div>
                <ng-include src="'html/listado.html'"></ng-include>
            </div>
            <!-- pagina listado minetur ---------------------------------------------------------------------------- -->
            <div data-page="listadoMinetur" class="page cached" ng-controller="ListadoMineturCtrl">
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <div class="center">{{ txt.subtitulo }}</div>
                    </div>
                </div>
                <ng-include src="'html/listado.html'"></ng-include>
            </div>
            <!-- pagina listado dgpyme ----------------------------------------------------------------------------- -->
            <div data-page="listadoIpyme" class="page cached" ng-controller="ListadoIpymeCtrl">
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <div class="center">{{ txt.subtitulo }}</div>
                    </div>
                </div>
                <ng-include src="'html/listado.html'"></ng-include>
            </div>
            <!-- pagina cards -------------------------------------------------------------------------------------- -->
            <!--<div data-page="cards" class="page cached">-->
                <!--<ng-include src="'html/cards.html'"></ng-include>-->
            <!--</div>-->

        </div>
    </div>
</div>
<!-- Popup Detalle ------------------------------------------------------------------------------------------------- -->
<div class="popup popup-detalle tablet-fullscreen">
    <ng-include src="'html/detalle.html'"></ng-include>
</div>
<!-- Popover Share ------------------------------------------------------------------------------------------------- -->
<div id="popover-share" class="popover">
    <ng-include src="'html/popover-share.html'"></ng-include>
</div>
<!-- Scripts ------------------------------------------------------------------------------------------------------- -->
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/f7/framework7.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="lib/angular-social/angular-social-links.js"></script>
<!--<script src="lib/cards/html5.js"></script>-->
<![endif]-->
</body>

</html>
