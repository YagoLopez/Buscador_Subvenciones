<!DOCTYPE html>
<html ng-app="MyApp" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Busca Fondos</title>
    <link rel="stylesheet" type="text/css" href="lib/f7/framework7.material.css">
    <link rel="stylesheet" type="text/css" href="lib/f7/framework7.material.colors.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <!--<script type="text/javascript" charset="utf-8" src="cordova.js"></script>-->
</head>

<body>
<div class="views">
    <div class="view view-main">
        <div class="pages">
            <!-- menu lateral =====================================================================================- -->
            <div class="panel panel-left panel-cover ">
                <ng-include src="'html/menu.html'"></ng-include>
            </div>
            <div class="panel-overlay"></div>
            <!-- pagina home ======================================================================================= -->
            <div data-page="index" class="page">
                <ng-include src="'html/home.html'"></ng-include>
            </div>
            <!-- pagina listado boe ================================================================================ -->
            <div data-page="listadoBoe" class="page cached" ng-controller="ListadoBoeCtrl">
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <div class="center">{{ txt.tipo | capitalize }}</div>
                    </div>
                </div>
                <ng-include src="'html/listado.html'"></ng-include>
            </div>
            <!-- pagina listado idepa ============================================================================== -->
            <div data-page="listadoIdepa" class="page cached" ng-controller="ListadoIdepaCtrl">
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <div class="center">{{ txt.subtitulo }}</div>
                    </div>
                </div>
                <ng-include src="'html/listado.html'"></ng-include>
            </div>
            <!-- pagina listado minetur ============================================================================ -->
            <div data-page="listadoMinetur" class="page cached" ng-controller="ListadoMineturCtrl">
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <div class="center">{{ txt.subtitulo }}</div>
                    </div>
                </div>
                <ng-include src="'html/listado.html'"></ng-include>
            </div>
            <!-- pagina listado dgpyme ============================================================================= -->
            <div data-page="listadoIpyme" class="page cached" ng-controller="ListadoIpymeCtrl">
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <div class="center">{{ txt.subtitulo }}</div>
                    </div>
                </div>
                <ng-include src="'html/listado.html'"></ng-include>
            </div>
            <!-- pagina listado bdns =============================================================================== -->
            <div data-page="listadoBdns" class="page cached" ng-controller="ListadoBdnsCtrl">
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <div class="center">{{ txt.subtitulo }}</div>
                    </div>
                </div>
                <ng-include src="'html/listado.html'"></ng-include>
            </div>
            <!-- pagina favoritos ================================================================================== -->
            <div data-page="favoritos" class="page cached" ng-controller="FavoritosCtrl">
                <ng-include src="'html/favoritos.html'"></ng-include>
            </div>
            <!-- pagina favoritos ================================================================================== -->
        </div>
    </div>
</div>
<!-- Popup Detalle ================================================================================================= -->
<div class="popup popup-detalle">
    <ng-include src="'html/detalle.html'"></ng-include>
</div>
<!-- Popover Share ================================================================================================= -->
<div id="popover-share" class="popover">
    <ng-include src="'html/popover-share.html'"></ng-include>
</div>
<script type="text/javascript" src="lib/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/f7/framework7.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="lib/angular/ngstorage/ngStorage.min.js"></script>
</body>
</html>
