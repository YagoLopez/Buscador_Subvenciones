<!-- Barra nav ------------------------------------------------------------------------------------------------- -->
<style type="text/css">
</style>
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#index" class="link icon-only" ng-click="onIconBack()">
                <i class="icon icon-back"></i></a>
        </div>
        <div class="center margRight30">{{ txt.titulo }}</div>
        <div class="right"><span id="itemsLength" class="badge">{{ numItems }}</span></div>
    </div>
</div>
<!-- Barra busqueda -------------------------------------------------------------------------------------------- -->
<form id="searchbar{{txt.titulo}}" data-search-list=".list-block-search" data-search-in=".item-inner" class="searchbar searchbar-init">
    <div class="searchbar-input">
        <input id= "inputTxt" type="search" placeholder="Buscar"/>
        <a href="#" class="searchbar-clear"></a>
    </div>
    <a href="#" class="searchbar-cancel">Cancel</a>
</form>
<div class="searchbar-overlay"></div>
<!-- Fin barra busqueda ---------------------------------------------------------------------------------------- -->
<div class="page-content padTop0">
    <div class="subtitulos">
        {{ txt.subtitulo }}. {{ txt.tipo | capitalize }}
    </div>
    <!-- Listado ----------------------------------------------------------------------------------------------- -->
    <div class="content-block searchbar-not-found">
        <div class="content-block-inner">No se han encontrado resultados</div>
    </div>
    <div id="bloqueListaBoe" class="list-block list-block-search searchbar-found margTop0">
        <ul id="listaBoe">
            <li id="{{$index}}" ng-repeat="item in items" ng-click="openPopup($index)">
                <label class="label-radio item-content padLeft5">
                    <input type="radio" name="my-radio">
                    <div class="item-inner margLeft8">
                        <div>
                            <i class="icon icon-form-radio smallRadio"></i>
                            <span ng-if="item.title">{{ item.title }}</span>
                            <span ng-if="item.descripcion">{{ item.descripcion }}</span>
                            <span ng-if="item.titulo.text">{{ item.titulo.text }}</span>
                            <div class="pieItem">
                                <div ng-if="txt.titulo == 'BOE'">{{ item.description }}</div>
                                <!--<div ng-if="item.vigencia">{{ item.vigencia }}</div>-->
                                <div ng-if="item.ambito">√Åmbito: {{ item.ambito }}</div>
                                <div ng-if="item.plazo">Plazo solicitud: {{ item.plazo }}</div>
                                <div ng-if="item.creator">{{ item.creator }}</div>
                            </div>
                        </div>
                    </div>
                </label>
            </li>
        </ul>
    </div>
</div>
