<div data-page="tabs" class="page" ng-controller="TabsCtrl">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#index" class="link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">        <!-- Buttons row as tabs controller in navbar-->
                <div class="buttons-row">
                    <!-- Link to 1st tab, active -->
                    <a href="#tab1" class="tab-link active button">Tab 1</a>
                    <!-- Link to 2nd tab -->
                    <a href="#tab2" class="tab-link button">Tab 2</a>
                    <!-- Link to 3rd tab -->
                    <a href="#tab3" class="tab-link button">Tab 3</a>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content">

        <!-- Tabs animated wrapper, required to switch tabs with transition -->
        <div class="tabs-animated-wrap">

            <!-- Tabs, tabs wrapper -->
            <div class="tabs">
                <!-- Tab 1, active by default -->
                <div id="tab1" class="tab active">
                    ... Tab 1 content ...
                </div>

                <!-- Tab 2 -->
                <div id="tab2" class="tab">
                    ... Tab 2 content ...
                </div>

                <!-- Tab 3 -->
                <div id="tab3" class="tab">
                    ... Tab 3 content ...
                </div>
            </div>

        </div>
    </div>
</div>
