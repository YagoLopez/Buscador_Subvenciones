<!-- Barra nav ------------------------------------------------------------------------------------------------- -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#index" class="link icon-only" ng-click="onIconBack()">
                <i class="icon icon-back"></i></a>
        </div>
        <div class="center margRight30">{{ tipoAyuda  | capitalize}}</div>
        <div class="right"><span id="itemsLength" class="badge">{{ numItems }}</span></div>
    </div>
</div>
<!-- Barra busqueda -------------------------------------------------------------------------------------------- -->
<form id="searchbarBoe" data-search-list=".list-block-search" data-search-in=".item-inner" class="searchbar searchbar-init">
    <div class="searchbar-input">
        <input id= "inputTxt" type="search" placeholder="Buscar"/>
        <a href="#" class="searchbar-clear"></a>
    </div>
    <a href="#" class="searchbar-cancel">Cancel</a>
</form>
<div class="searchbar-overlay"></div>
<!-- Fin barra busqueda ---------------------------------------------------------------------------------------- -->
<div class="page-content padTop0">
    <!-- Listado ----------------------------------------------------------------------------------------------- -->
    <div class="content-block searchbar-not-found">
        <div class="content-block-inner">No se han encontrado resultados</div>
    </div>
    <div id="bloqueListaBoe" class="list-block list-block-search searchbar-found margTop0">
        <ul id="listaBoe">
            <li id="{{$index}}" ng-repeat="item in items" ng-click="openPopup($index)">
                <label class="label-radio item-content padLeft5">
                    <input type="radio" name="my-radio">
                    <!--<a id="{{$index}}" ng-href="#detalleBoe?url={{ item.link | urlEncode }}&pdf={{ item.guid.content | urlEncode }}" class="item-link">-->
                    <div class="item-inner margLeft8">
                        <div>
                            <i class="icon icon-form-radio smallRadio"></i>{{ item.title }}<br>
                            <div class="pieItem">{{ item.description }}</div>
                        </div>
                    </div>
                    <!--</a>-->
                </label>
            </li>
        </ul>
    </div>
</div>
