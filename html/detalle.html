<div data-page="detalle" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left width44">
                <a href="#" class="close-popup" style="padding-left:15px"><i class="icon icon-close"></i></a>
            </div>
            <div class="center" style="margin-right:70px">Detalles</div>
        </div>
    </div>
    <!-- speed dial ================================================================================================ -->
    <div class="speed-dial">
        <a href="#" class="floating-button color-indigo">
            <i class="icon icon-plus"></i><i class="icon icon-close"></i></a>

        <div class="speed-dial-buttons">
            <a href="#" class="open-popover color-indigo" data-popover="#popover-share" target="system">
                <i class="fa fa-share-alt-square" style="font-size:18px"></i>
            </a>
            <a ng-if="item.pdf" href="{{ item.pdf }}" class="external color-indigo" target="_blank">Doc</a>
            <a href="{{ item.link }}" class="external color-indigo" target="_blank">Web</a>
            <a ng-if="item.linkExternal_Url_or_Pdf" href="{{ item.linkExternal_Url_or_Pdf}}"
               class="external color-indigo" target="_blank">Doc</a>
        </div>
    </div>
    <!-- contenido pagina ========================================================================================== -->
    <div  id="detalleContent" class="page-content hide-navbar-on-scroll detailPageContent">
        <div class="content-block">
            <b style="text-decoration:underline">EXTRACTO:</b>

            <p id='detailContent' ng-bind-html="item.content | FiltroHtml"></p>

            <div ng-show="item.showButtons">

                    &lt;!&ndash;<i class="icon ks-icon-upload"></i>&ndash;&gt;
                </div>
            </div>
-->
        </div>
    </div>
    <!-- fin contenido pagina ====================================================================================== -->
</div>
