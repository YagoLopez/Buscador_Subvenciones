<div class="popover-inner">
    <style type="text/css" scoped>
        .iconoShare {
            font-size: 38px;
            float: left;
        }
        .anchoBtn {
            width: 100%;
        }
    </style>
    <div class="list-block" style="padding:20px;">

        <div style="text-align:center;">Compartir</div>

        <p class="buttons-row anchoBtn">
            <a href="http://twitter.com/share?url={{ item.link }}&text={{ msgShare }}"
               class="external button button-fill btnsShare" target="_blank" style="background:cornflowerblue">
                <i class="fa fa-twitter-square iconoShare"></i>Twitter</a>
        </p>
        <p class="buttons-row anchoBtn">
            <a href="https://plus.google.com/share?url={{ item.link }}"
               class="external button button-fill btnsShare" target="_blank" style="background:deeppink">
                <i class="fa fa-google-plus-square iconoShare"></i>Google +</a>
        </p>
        <p class="buttons-row anchoBtn">
            <a href="http://www.facebook.com/sharer/sharer.php?u={{ item.link }}"
               class="external button button-fill btnsShare" target="_blank" style="background:indigo">
                <i class="fa fa-facebook-square iconoShare"></i>Facebook</a>
        </p>
        <p class="buttons-row anchoBtn">
            <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ item.link }}&title={{ encodeURIComponent(msgShare) }}&source=AppBuscaFondos"
               class="external button button-fill btnsShare" target="_blank" style="background:purple">
                <i class="fa fa-linkedin-square iconoShare"></i>LinkedIn</a>
        </p>
        <p class="buttons-row anchoBtn">
            <a href="mailto:?subject=test&body={{ item.link }}"
               class="external button button-fill btnsShare" target="_blank" style="background:deepskyblue">
                <i class="fa fa-envelope iconoShare" style="font-size:32px;"></i>Email</a>
        </p>

        <div>
            <a href="#" class="button close-popover" data-popover="#popover-share">
                <span style="font-size:14px;font-family:Arial,serif; display:block;width:100%">Cerrar</span>
            </a>
        </div>
    </div>
</div>
