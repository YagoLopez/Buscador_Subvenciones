<div data-page="boe" class="page cached">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#index" class="link icon-only"><i class="icon icon-back"></i></a>
            </div>
            <div class="center">Subvenciones Boe</div>
        </div>
    </div>
    <!-- Search Bar -->
    <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
        <div class="searchbar-input">
            <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
        </div><a href="#" class="searchbar-cancel">Cancel</a>
    </form>
    <div class="searchbar-overlay"></div>
    <div class="page-content">
        <button ng-click="buscarSubvenciones()">Buscar Subvenciones</button>
        <div>Total: {{ totalSubvenciones }}</div>
        <div class="content-block searchbar-not-found">
            <div class="content-block-inner">No se han encontrado resultados</div>
        </div>
        <div class="list-block list-block-search searchbar-found">
            <ul>
                <li ng-repeat="item in subvenciones" class="item-content">
                    <div class="item-inner">
                        <div class="item-title">{{ item.descripcion_ayuda }}</div>
                    </div>
                </li>
            </ul>
        </div>
        <a href="#index" class="back">go back</a>
    </div>
</div>
