<div data-page="listadoIdepa" class="page cached">
    <!-- Barra nav ------------------------------------------------------------------------------------------------- -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#index" class="link icon-only" ng-click="resetSearchbar()">
                    <i class="icon icon-back"></i></a>
            </div>
            <!--todo: poner icono de idepa en barra de titulo-->
            <div class="center">IDEPA</div>
            <div class="right"><span id="itemsLength" class="badge">{{ itemsLenght }}</span></div>
        </div>
    </div>
    <!-- Barra busqueda -------------------------------------------------------------------------------------------- -->
    <form id="searchbarIdepa" data-search-list=".list-block-search" data-search-in=".item-inner" class="searchbar searchbar-init">
        <div class="searchbar-input">
            <input id= "inputTxt" type="search" placeholder="Buscar"/>
            <a href="#" class="searchbar-clear"></a>
        </div>
        <a href="#" class="searchbar-cancel">Cancel</a>
    </form>
    <div class="searchbar-overlay"></div>
    <!-- Fin barra busqueda ---------------------------------------------------------------------------------------- -->
    <div id="pageContent" class="page-content">
        <div class="content-block searchbar-not-found">
            <div class="content-block-inner">No se han encontrado resultados</div>
        </div>
    <!-- Listado --------------------------------------------------------------------------------------------------- -->
        <div class="list-block list-block-search searchbar-found" style="margin-top:10px;">
            <ul id="lista">
                <li ng-repeat="item in items">
                    <a ng-href="{{item.link_detalle.href}}" class="item-link external" style="width: 100%;">
                        <div class="item-inner padding-left" >
                            <div>
                                {{ item.descripcion }}<br>
                                <div class="pieItem">√Åmbito: {{ item.ambito }}</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <a href="#index">go back</a><br>
    <!-- pagina detalle -------------------------------------------------------------------------------------------- -->
        <ng-include src="'html/idepa/detalleIdepa.html'" ng-controller="DetalleIdepaCtrl"></ng-include>
    <!-- pagina detalle -------------------------------------------------------------------------------------------- -->
    </div>
</div>
